version: '3.8'

services:
  conops:
    image: anurag1201/conops:latest
    container_name: conops
    ports:
      - "8080:8080"
    environment:
      DB_TYPE: postgres
      DB_CONNECTION_STRING: postgres://conops:password@postgres:5432/conops?sslmode=disable
      CONOPS_RUNTIME_DIR: /tmp/conops-runtime
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/conops-runtime:/tmp/conops-runtime
      - conops_data:/data
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: conops-postgres
    environment:
      POSTGRES_USER: conops
      POSTGRES_PASSWORD: password
      POSTGRES_DB: conops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  conops_data:
  postgres_data:
