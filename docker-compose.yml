services:
  controller:
    build:
      context: .
      dockerfile: Dockerfile.controller
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=debug
      - DB_TYPE=postgres # Switch to 'postgres' to use PostgreSQL
      - DB_CONNECTION_STRING=postgres://conops:secret@postgres:5432/conops?sslmode=disable
      - CONOPS_RECONCILE_INTERVAL=10s
      - CONOPS_SYNC_TIMEOUT=5m
    volumes:
      # Map templates/static if you want to edit them without rebuilding.
      # Runtime cache directories live inside /app (.conops-cache and .conops-runtime).
      - ./web:/app/web
      - conops_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=conops
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=conops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  conops_data:
  postgres_data:
