services:
  controller:
    build:
      context: .
      dockerfile: Dockerfile.controller
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=debug
      - DB_TYPE=postgres # Switch to 'postgres' to use PostgreSQL
      - DB_CONNECTION_STRING=postgres://conops:secret@postgres:5432/conops?sslmode=disable
      - CONOPS_RECONCILE_INTERVAL=10s
      - CONOPS_SYNC_TIMEOUT=5m
    volumes:
      - ./web:/app/web
      - conops_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=conops
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=conops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conops -d conops"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  conops_data:
  postgres_data:
