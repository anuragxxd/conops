{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConOps Dashboard</title>
    <link rel="icon" type="image/png" href="/ui/static/assets/conops.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            color-scheme: light;
        }

        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            display: inline-flex;
        }
    </style>
</head>
<body class="bg-base-200 min-h-screen">
    <header class="navbar bg-base-100 border-b border-base-300 sticky top-0 z-30">
        <div class="w-full px-5">
            <a href="/ui/apps" class="btn btn-ghost text-xl normal-case gap-2">
                <img src="/ui/static/assets/conops.png" alt="ConOps logo" width="28" height="28">
                <span>ConOps</span>
            </a>
        </div>
    </header>

    <main class="w-full px-5 py-6">
        {{template "content" .}}
    </main>

    <footer class="w-full px-5 py-4 text-base-content/60">
        <small>
            ConOps &copy; 2026 Â·
            <a class="link link-hover" href="https://github.com/anuragxxd/conops" target="_blank" rel="noopener noreferrer">
                github.com/anuragxxd/conops
            </a>
        </small>
    </footer>
</body>
</html>
{{end}}
