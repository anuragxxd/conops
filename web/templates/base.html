{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConOps Dashboard</title>
    <link rel="icon" type="image/png" href="/ui/static/assets/conops.png">
    <link rel="stylesheet" href="/ui/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="/ui/apps" class="brand">
                <img src="/ui/static/assets/conops.png" alt="ConOps logo" class="brand-logo">
                <span class="brand-text">ConOps Controller</span>
            </a>
        </div>
    </header>

    <main class="container">
        {{template "content" .}}
    </main>

    <footer>
        <div class="container">
            <p>ConOps &copy; 2026</p>
        </div>
    </footer>
</body>
</html>
{{end}}
