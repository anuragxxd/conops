{{define "apps-list"}}
<table class="main-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Repo</th>
            <th>Access</th>
            <th>Branch</th>
            <th>Status</th>
            <th>Last Sync</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Apps}}
        <tr>
            <td><a href="/ui/apps/{{.ID}}"><strong>{{.Name}}</strong></a></td>
            <td><a href="{{.RepoURL}}" target="_blank">{{.RepoURL}}</a></td>
            <td>{{.RepoAuth}}</td>
            <td>{{.Branch}}</td>
            <td>{{.Status}}</td>
            <td>{{.LastSyncAt}}</td>
            <td>
                <div role="group">
                    <a href="/ui/apps/{{.ID}}" role="button" class="secondary">View</a>
                    <button hx-delete="/api/v1/apps/{{.ID}}" hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML" class="contrast">Delete</button>
                </div>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="7">No apps registered.</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
